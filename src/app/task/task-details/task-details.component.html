<h3>Task #{{task?.id}} Details</h3>
<div class="mb-3 row">
    <label for="id" class="col-sm-2 col-form-label">Id</label>
    <div class="col-sm-10">
        <input class="form-control" type="text" value="{{task?.id}}" disabled readonly>
    </div>
</div>
<div class="mb-3 row">
    <label for="model" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input class="form-control" type="text" value="{{task?.name}}" disabled readonly>
    </div>
</div>
<div class="mb-3 row">
    <label for="state" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
        <input class="form-control" type="text" value="{{task?.description}}" disabled readonly>
    </div>
</div>
<a class="btn btn-primary" [routerLink]="['']" role="button">Back</a>
